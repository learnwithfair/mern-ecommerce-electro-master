<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="For Restaurant Management" />
    <meta
      name="keywords"
      content="Rahatul Rabbi, Rahatul, Rabbi, Rahatul-Rabbi, Rahatul_Rabbi, MD RAHATUL RABBI"
    />

    <title>E-commerce</title>
    <!-- Preloader CSS  -->
    <link rel="stylesheet" href="./src/preloader/assets/css/preloader.css" />
    <style>
      body {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body onload="preloaderFunction()">
    <!-- Preloader Section Start -->
    <div class="preloader-busy" align="middle" id="preloader-busy">
      <div class="preloader-center">
        <img src="./src/preloader/assets/icon/preloader.gif" alt="" />
      </div>
    </div>
    <!-- Preloader Section  End-->

    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    <!-- Preloader JS  -->
    <script src="./src/preloader/assets/js/prealoader.js"></script>

    <!-- For Alert  -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        width: 340,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener("mouseenter", Swal.stopTimer);
          toast.addEventListener("mouseleave", Swal.resumeTimer);
        },
      });

      // Success Message
      function successMessage(mgs) {
        Toast.fire({
          icon: "success",
          title: mgs,
          background: "#D4EDDA",
        });       
      }

      // Waring Message
      function warningMessage() {
        Toast.fire({
          icon: "warning",
          title: "UNSUCCESFULL!",
          background: "#FFF3CD",
        });
      }

      // Error Message
      function errorMessage() {
        Toast.fire({
          icon: "error",
          title: "UNSUCCESFULL!",
          background: "#FFF3CD",
          color: "red",
        });
      }
      function text() {
        alert("Test");
      }
    </script>
  </body>
</html>
